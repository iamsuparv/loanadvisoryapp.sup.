<!DOCTYPE html>
<html>
<head>
    <title>Loan Advisory Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Advisory System</h1>
        <form id="loanForm">
            <label>Monthly Income (₹):</label>
            <input type="number" id="income" required><br><br>

            <label>Total Savings (₹):</label>
            <input type="number" id="savings" required><br><br>

            <label>Loan Amount (₹):</label>
            <input type="number" id="loan_amount" required><br><br>

            <label>Loan Tenure (Months):</label>
            <input type="number" id="tenure" required><br><br>

            <label>Loan Purpose:</label>
            <select id="purpose">
                <option>Home</option>
                <option>Car</option>
                <option>Education</option>
                <option>Personal</option>
                <option>Business</option>
            </select><br><br>

            <button type="button" onclick="getAdvice()">Get Advice</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        function getAdvice() {
            const income = Number(document.getElementById('income').value);
            const savings = Number(document.getElementById('savings').value);
            const loanAmount = Number(document.getElementById('loan_amount').value);
            const tenure = Number(document.getElementById('tenure').value);

            const emi = (loanAmount * 0.1 / 12) / (1 - Math.pow(1 + 0.1 / 12, -tenure));
            const dti = (emi / income) * 100;

            let advice = "";
            if (dti < 30 && savings >= emi*6) advice = "Safe to take loan ✅";
            else if (dti <= 40 && savings >= emi*3) advice = "Moderate risk ⚠️";
            else advice = "Risky, not recommended ❌";

            document.getElementById('output').innerHTML = `
                <h2>Advice: ${advice}</h2>
                <p>EMI: ₹${emi.toFixed(2)}</p>
                <p>Debt-to-Income Ratio: ${dti.toFixed(2)}%</p>
            `;
        }
    </script>
</body>
</html>
